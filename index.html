<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Tab Example</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <!-- Popup Container (Visible initially) -->
  <div class="popup-container" id="popup-container">
    <div class="popup">
      <h3>Upload Your Excel File</h3>
      <!-- Hidden file input -->
      <input type="file" id="file-input" class="file-input" accept=".xlsx, .xls, .csv">
      <br>
      <!-- Upload button which triggers the file input -->
      <button onclick="triggerFileInput()">Upload</button>
      <!-- Display the selected file name here -->
      <div class="file-name" id="file-name"></div>
      <br>
      <button onclick="submitFile()">Submit</button>
    </div>
  </div>
  <!-- The side tab (fixed to the left) -->
  <div class="side-tab" id="side-tab">
    <ul>
      <!--<li>Upload Excel File</li>-->
      <li id="dashboard">Dashboard</li>
      <li id="referencestats">KC Library Ref Stats</li>
      <li id="gateCountTab">Gate Count</li>
      <li id="rovingCountTab">Roving Count</li>
      <li id="exportExcel" class="export-btn">Export Report</li>
    </ul>
  </div>

  <!-- Hidden file input -->
  <input type="file" id="excel-upload" accept=".xlsx, .xls, .csv" style="display: none;" onchange="handleFileUpload(event)" />

  <!-- Content area to display the selected module's content -->
  <div id="content-area">
  </div>
</div>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</body>
</html>
