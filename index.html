<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Tab Example</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- The side tab (fixed to the left) -->
  <div class="side-tab">
    <ul>
      <li onclick="triggerFileInput()">Upload Excel File</li>
      <li onclick="changeContent('module2')">Gate Count</li>
      <li id="exportExcel" class="export-btn" onclick="exportReport()">Export Report</li>
    </ul>
  </div>

  <!-- Hidden file input -->
  <input type="file" id="excel-upload" accept=".xlsx, .xls, .csv" style="display: none;" onchange="handleFileUpload(event)" />

  <!-- Content area to display the selected module's content -->
  <div id="content-area">
  </div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
</body>
</html>
