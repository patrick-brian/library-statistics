<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Tab Example</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="popup-container" id="popup-container">
    <div class="popup">
      <h3>Upload Your Excel File</h3>
      <input type="file" id="file-input" class="file-input" accept=".xlsx, .xls, .csv">
      <br>
      <button onclick="triggerFileInput()">Upload</button>
      <div class="file-name" id="file-name"></div>
      <br>
      <button onclick="submitFile()">Submit</button>
    </div>
  </div>
  <div class="side-tab" id="side-tab">
    <ul>
      <li id="dashboard">Dashboard</li>
      <li id="rovingCountTab">Roving Count</li>
      <li id="exportExcel" class="export-btn">Export Report</li>
    </ul>
  </div>

  <div id="content-area">
  </div>
</div>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</body>
</html>
