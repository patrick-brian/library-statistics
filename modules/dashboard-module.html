<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/library-statistics/styles/dashboard-styles.css">
</head>
<body>
    <div id="dashboard-content" class="tab-content">
        <div style="display: flex; flex-direction: column; width: 75%; height: 100%;">
            <div class="card-container">
                <div class="card">
                    <div class="card-header">Facilitative Inquiries</div>
                    <div class="chart-container">
                    <canvas id="facilitative-chart" height="400" width="500"></canvas>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">Reference Inquiries</div>
                    <div class="chart-container">
                        <canvas id="reference-chart" height="400" width="500"></canvas>
                    </div>
                </div>
                <div class="card">
                        <div class="card-header">Digital Support Inquiries</div>
                    <div class="chart-container">
                        <canvas id="digital-support-chart" height="400" width="500"></canvas>
                    </div>
                </div>

            </div>
            <div class="card-container" style="box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.5); margin: 5px; width:99.3%">
                <div style="display: flex; flex-direction: column; width: 100%; height: 100%;">
                    <div class="card-header" style="width: 100%">Loanable Tech</div>
                    <div class="card-container">
                        <div class="card" style="box-shadow:none">
                            <div class="card-header">Inquiries</div>
                            <div class="chart-container">
                                <canvas id="loanable-tech-chart" height="70" width="100"></canvas>
                            </div>
                        </div>
                        <div class="card" style="box-shadow:none">
                            <div class="card-header">Availability</div>
                            <div class="chart-container">
                                <canvas id="availability-chart" height="70" width="100"></canvas>
                            </div>
                        </div>
                       <!-- <div class="card" style="box-shadow:none">
                            <div class="card-sub-header">Student's Program</div>
                            <div class="chart-container">
                                <canvas id="patron-program-chart" height="550" width="500"></canvas>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="card-container" style="height: 100%; width: 25%;">
            <div class="card">
                <div class="card-header">Distinctive Inquiries</div>
                <div class="table-wrapper" style="box-shadow: none">
                    <table id="distinctive-inquiries-data-table">

                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
