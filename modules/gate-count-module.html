<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/library-statistics/styles/gate-count-styles.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" >
</head>
<body>
  <div id="gateCount" class="tab-content">
    <div class="card-container">
      <div class="card">
        <div class="card-header">
          Inputs
        </div>
        <div class="card-content">
          <div class="first-card-element">
            <label for="total-days" class="label">Total Days Open</label>
            <input type="number" id="total-days" name="total-days" value="0" inputmode="numeric" oninput="calculateTotals()" class="input">
          </div>
          <div class="second-card-element">
            <label for="last-year" class="label">Last Year Total</label>
            <input type="number" id="last-year" name="last-year" value="0" inputmode="numeric" oninput="calculateTotals()" class="input">
          </div>
        </div>
      </div>

      <!-- Card 1 -->
      <div class="card">
        <div class="card-header">
          Gate Count
        </div>
        <div class="card-content">
          <div class="first-card-element">
            <div class="label">Total Unique Head Count: </div> <div class="number input" id="gateNumber"></div>
          </div>
          <div class="second-card-element">
            <div class="label">Average per day:</div> <div class="number input" id="gate-count-average"></div>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <div class="card-header">
          Computer Lab
        </div>
        <div class="card-content">
          <div class="first-card-element">
            <div class="label">Total Unique Head Count: </div> <div class="number input" id="computerNumber"></div>
          </div>
          <div class="second-card-element">
            <div class="label">Average per day:</div> <div class="number input" id="computer-lab-average"></div>
          </div>
        </div>
      </div>
      <div class="card" id="changeCard">
        <div class="card-header">
          Year Over Year Comparison
        </div>
        <div style="width: 50%; height: 100%; display: flex; align-items: center; margin: 0 20% 0 25%;">
          <div class="label" style="width: 100%">Increase / Decrease: </div> <div class="number input" id="overallCount"></div>
        </div>
      </div>
    </div>
    <div class="table-wrapper">
      <table id="gate-count-data-table">
        <tfoot>
        </tfoot>
      </table>
    </div>
  </div>
  <script src="/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
</body>
</html>
