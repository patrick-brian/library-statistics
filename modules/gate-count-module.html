<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/library-statistics/styles/gate-count-styles.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" >
</head>
<body>
  <div id="gateCount" class="content">
    <div class="card-container">
      <div class="card">
        <h3>Data</h3>
        <div>
          <label for="total-days">Total Days Open</label>
          <input type="number" id="total-days" name="total-days" inputmode="numeric" oninput="calculateTotals()">
        </div>
        <div>
          <label for="last-year">Last Year Total</label>
          <input type="number" id="last-year" name="last-year" inputmode="numeric" oninput="calculateTotals()">
        </div>
      </div>

      <!-- Card 1 -->
      <div class="card">
        <h3>Gate Count</h3>
        <p id="gate-count-total">Total Unique Head Count: </p>
        <p id="gate-count-average">Average per day:  </p>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <h3>Computer Lab</h3>
        <p id="computer-lab-total">Total Unique Head Count: </p>
        <p id="computer-lab-average">Average per day:  </p>
      </div>
      <div class="card">
        <h3>Year Over Year Comparison</h3>
        <p id="overallCount">Increase / Decrease: </p>
      </div>
    </div>
    <div class="table-wrapper">
      <table id="gate-count-data-table">
        <tfoot>
        </tfoot>
      </table>
    </div>
  </div>
  <script src="/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
</body>
</html>
