<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Tab Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- The side tab (fixed to the left) -->
  <div class="side-tab">
    <ul>
      <li onclick="changeContent('module1')">Module 1</li>
      <li onclick="changeContent('module2')">Module 2</li>
      <li onclick="changeContent('module3')">Module 3</li>
      <li onclick="changeContent('module4')">Module 4</li>
      <li onclick="changeContent('module5')">Module 5</li>
    </ul>
  </div>
  <!-- Content area to display the selected module's content -->
  <div id="content-area">
    <h2>Welcome! Please select a module.</h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
